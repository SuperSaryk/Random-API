<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table - Dark Theme</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #1a1a1a; /* Very dark grey background */
            color: #e0e0e0; /* Light grey text for readability */
            font-family: Arial, sans-serif; /* A common, readable font */
            margin: 20px; /* Add some margin around the content */
        }

        h1 {
            color: #f0f0f0; /* Slightly lighter heading color */
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #2b2b2b; /* Darker background for the table itself */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            border-radius: 8px; /* Slightly rounded corners for the table */
            overflow: hidden; /* Ensures rounded corners apply to borders */
        }

        th, td {
            border: 1px solid #444; /* Darker, subtle borders */
            padding: 12px 15px; /* More padding for better spacing */
            text-align: left;
            color: #e0e0e0; /* Light text for table cells */
        }

        th {
            background-color: #3a3a3a; /* Darker background for table headers */
            color: #f0f0f0; /* Light text for headers */
            font-weight: bold;
            text-transform: uppercase; /* Make headers uppercase for emphasis */
            letter-spacing: 0.5px;
        }

        /* Styling for alternating rows (optional, but good for readability) */
        tbody tr:nth-child(even) {
            background-color: #333333; /* Slightly different shade for even rows */
        }

        /* Hover effect for rows */
        tbody tr:hover {
            background-color: #444444; /* Lighter shade on hover */
            cursor: pointer; /* Indicates interactivity */
        }

        /* Styling for the loading/error message */
        #data-table-container p {
            color: #aaaaaa; /* Medium grey for messages */
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Data from API</h1>
    <div id="data-table-container">
        <p>Loading data...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
